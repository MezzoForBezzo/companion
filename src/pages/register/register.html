<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class='input-field'>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="user.name"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" value="" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" value="" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  </ion-list>
  <button ion-button full color="primary" (click)="register(user)">Register</button>
</ion-content>
