<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item class='input-field'>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" value="" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <button ion-button full (click)="login(user)">Login</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="light" (click)="register()">Register</button>
    </ion-col>
  </ion-row>
</ion-content>
